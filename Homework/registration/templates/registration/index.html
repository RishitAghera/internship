{% extends 'registration/base.html' %}
{% block title %}Home{% endblock %}

{% block body %}
<div align="center">
    {% if user.is_authenticated %}
    <h2>Welcome {{ user.get_firstname }}</h2>

    {% else %}<h1><center>Welcome to Homework</center></h1>
    <a class="btn btn-default" href="{% url 'registration:registration' %}">Sign Up</a>
    <a class="btn btn-default" href="{% url 'registration:login' %}">Login</a>

    {% endif %}
</div>
{% endblock %}
