{% extends 'music/base.html' %}
{% load static %}
{% block title%}Album Detail{% endblock %}
{% block body %}
<image src="{% static album.album_logo %}" style="width: 250px;"></image>

<h3>Album title:{{ album.album_title }}</h3><br>

<h3>Artist:{{album.artist}}</h3>

    {% for song in object.song_set.all %}
        <input type="radio" id="song{{ forloop.counter }}" name="song" value="{{ song.id }}">
                    {{ song.song_title }}
            {% if song.is_favorite %}
<!--            <button type="submit" class="glyphicon glyphicon-remove btn btn-danger"></button>-->
                <img src="http://i.imgur.com/b9b13Rd.png" />
        <br>
    {% endif%}
    {% endfor %}
{% endblock %}
